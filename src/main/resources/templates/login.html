<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layouttemplate :: layout (~{::body})}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>

<div class="section">
    <div class="container">
        <div class="mx-auto" style="max-width: 400px;">
            <h2 class="mb-4">Log in</h2>

            <!-- Error messages -->
            <div class="text--center" th:if="${param.error}">Invalid username and password.</div>
            <div class="text--center" th:if="${param.logout}">You have been logged out.</div>
            <p th:if="${error}" class="error">UserName & Password Incorrect</p>

            <!-- Standard login form -->
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Email address</label>
                    <input class="form-control" required type="email" id="username">
                </div>
                <div class="form-group">
                    <label for="password">LÃ¶senord</label>
                    <input class="form-control" required type="password" id="password">
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <!-- OAuth2 GitHub Login Button -->
            <div class="oauth-button text-center">
                <a class="btn btn-github w-100" th:href="@{/oauth2/authorization/github}">
                    <button style="background-color: #1b1e21;color:white;" class="form-group">Login with GitHub</button>
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Optional: Font Awesome for GitHub icon -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
